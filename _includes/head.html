<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
/>

{% if page.title %} {% assign title = page.title %} {% else %} {% assign title =
site.title %} {% endif %}
<title>{{ title }}</title>

<!-- favicon -->
<link
  rel="shortcut icon"
  type="image/x-icon"
  href="{{ site.favicon | relative_url }}"
/>
<link rel="icon" type="image/x-icon" href="{{ site.favicon | relative_url }}" />

<!-- font -->
<link
  href="https://fonts.googleapis.com/css?family=Titillium+Web:400,400i"
  rel="stylesheet"
/>

<!-- RSS -->
<link
  rel="alternate"
  type="application/rss+xml"
  title="{{ site.title }}"
  href="{{ '/feed.xml' | relative_url }}"
/>

<!-- Swiper 的 CSS -->
<!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" /> -->
<link
  rel="stylesheet"
  href="{{ '/assets/css/swiper-bundle.min.css' | relative_url }}"
/>

{% if site.ga %} {% include ga.html ga = site.ga %} {% endif %}

<!-- 搜索功能 -->
<!-- <script src="https://cdn.jsdelivr.net/npm/simple-jekyll-search@1.7.1/dest/jekyll-search.min.js"></script> -->
<script src="{{ '/assets/js/jekyll-search.min.js' | relative_url }}"></script>
